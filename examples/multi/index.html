<!doctype html>
<html>
  <head>
    <title>Decks Example</title>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="controls">
      <span>Layouts</span>
      <select class="layout-select"></select>

      <span>Item/Collection Ops</span>
      <button type="button" class="add-item-button">Add Item</button>
      <button type="button" class="remove-item-button">Remove Item</button>
      <button type="button" class="add-items-button">Add Items</button>
      <button type="button" class="clear-items-button">Clear Items</button>

      <span>Filter Ops</span>
      <button type="button" class="filter-evens-button">Filter Evens</button>
      <button type="button" class="filter-odds-button">Filter Odds</button>
      <button type="button" class="filter-clear-button">Filter Clear</button>

      <span>Sort Ops</span>
      <button type="button" class="toggle-sort-by-button">Toggle Sort</button>
      <button type="button" class="toggle-reverse-button">Toggle Reverse</button>
    </div>
    <div id="root"></div>

    <script src="./bundle.js"></script>
  </body>
</html>
